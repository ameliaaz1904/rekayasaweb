<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Minat Baca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-5 text-center">Survei Minat Baca</h2>
        <form>
            <div class="mb-3">
                <p>Genre buku apa yang Anda sukai?</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="fiksi">
                    <label class="form-check-label" for="fiksi">Fiksi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="nonFiksi">
                    <label class="form-check-label" for="nonFiksi">Non-Fiksi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sains">
                    <label class="form-check-label" for="sains">Sains</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sejarah">
                    <label class="form-check-label" for="sejarah">Sejarah</label>
                </div>
            </div>

            <div class="mb-3">
                <p>Berapa buku yang Anda baca dalam sebulan?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="buku" id="1-3" value="1-3">
                    <label class="form-check-label" for="1-3">1-3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="buku" id="4-6" value="4-6">
                    <label class="form-check-label" for="4-6">4-6</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="buku" id="7+" value="7+">
                    <label class="form-check-label" for="7+">7+</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Survei</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
