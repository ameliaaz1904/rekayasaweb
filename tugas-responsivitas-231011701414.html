<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivitas dengan Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section Utama -->
    <section class="container my-5">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <img src="gambar0.jpeg" class="img-fluid" alt="Gambar Utama">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center">
                <p>Ini adalah teks utama yang akan ditampilkan di sebelah gambar. Pada perangkat mobile, teks ini ditampilkan di bawah gambar.</p>
            </div>
        </div>
    </section>

    <!-- Galeri -->
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img src="Gambar1.jpeg" class="img-fluid" alt="Gambar 1">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img src="gambar2.jpeg" class="img-fluid" alt="Gambar 2">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img src="gambar3.jpeg" class="img-fluid" alt="Gambar 3">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img src="gambar4.jpeg" class="img-fluid" alt="Gambar 4">
            </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>Kontak: info@example.com | Telp: 08123456789</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
