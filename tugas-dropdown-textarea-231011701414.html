<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Feedback Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Feedback Pelanggan</h2>
        <form>
            <div class="mb-3">
                <label for="topik" class="form-label">Pilih topik feedback:</label>
                <select class="form-select" id="topik">
                    <option value="pelayanan">Pelayanan</option>
                    <option value="produk">Produk</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="feedback" class="form-label">Detail feedback:</label>
                <textarea class="form-control" id="feedback" rows="3" placeholder="Masukkan feedback Anda"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
